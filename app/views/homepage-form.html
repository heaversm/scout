<div id="content">
    <div class="content-holder">
        <h1>${form_title}</h1>
        <form class="standard" enctype="multipart/form-data" method="post" action="${form_action}">
            ${form.response}
            ${form.keys}
            <div class="field-group single">
                <div class="label">
                    <span>Image</span>
                </div>
                <div class="field">
                    ${form.large_fileid}
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="${form_button}" class="save" />
            </div>
        </form>
    </div>
</div>
